<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #e41bca;
            opacity: 0;
            transition: opacity 1s ease-in-out; 
        }
    </style>
</head>
<body>
    <button id="animateButton">Animate</button>
    <div class="box" id="animatedBox"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animateButton = document.getElementById('animateButton');
            const animatedBox = document.getElementById('animatedBox');

            animateButton.addEventListener('click', function () {
                // Toggle the opacity of the box to trigger the CSS transition
                animatedBox.style.opacity = window.getComputedStyle(animatedBox).opacity === '0' ? '1' : '0';
            });
        });
    </script>
</body>
</html>
